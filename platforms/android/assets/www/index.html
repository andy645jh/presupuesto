<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">     
    <meta http-equiv="Content-Security-Policy">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <link href="css/angular-chart.min.css" rel="stylesheet" />
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script> 
    <script src="js/libs/Chart.min.js"></script>
    <script src="js/libs/angular-chart.min.js"></script>
    <script src="js/libs/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>  
    <script src="js/app.js"></script>
    <script src="js/depositService.js"></script>
    <script src="js/ChartController.js"></script>
</head>
<body ng-app="starter" ng-controller="PresupuestoController" class="platform-android platform-cordova platform-webview">

    <ion-pane>     
        <ion-header-bar class="bfdar bar-stable">
            <h1 class="title">Mi Presupuesto</h1>
            <button class="button ion-plus-round button-calm" ng-click="openModalAdd()"></button>
        </ion-header-bar>

        <ion-content>
            <div ng-controller="ChartController">
                <div class="card">
                    <div class="item item-divider">A line chart</div>
                    <div class="item item-text-wrap">
                        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labelsMonth" chart-legend="true" chart-series="series" chart-options="{showTooltips: false}"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="item item-divider">A bar chart</div>
                    <div class="item item-text-wrap">
                        <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labelsWeek" chart-legend="true" chart-series="series" chart-options="{showTooltips: false}"></canvas>
                    </div>
                </div>
            </div>   
            <ion-list>
                <ion-item  ng-repeat="item in datos" ng-class="{selected: item.id === idSelected}" ng-click="selectItem(item)">                                  
                        <p>{{item.fecha | date:'dd/MM/yyyy'}}</p>   
                        <p>{{item.valor}}</p> 
                        <p>{{item.razon}}</p>                  
                </ion-item>                
            </ion-list>
            <ion-item class="space-bar"></ion-item>
        </ion-content>

             
    </ion-pane>
    
    <div class="bar bar-footer" ng-hide="hideBar">
        <div class="tabs-striped tabs-color-calm">
            <div class="tabs">             
              <a class="col-50 tab-item active" href="#" ng-click="openModalEdit()">
                <i class="icon ion-edit"></i>
                Edit
              </a>
              <a class="col-50 tab-item active" href="#" ng-click="showConfirm()">
                <i class="icon ion-trash-a"></i>
                Delete
              </a>
            </div>
        </div>
    </div>
  </body>
</html>
